<!DOCTYPE html>
<html>
<head>
    <title>Show Hide Toggle Example</title>
    <style>
        .box {
            width: 200px;
            padding: 15px;
            background-color: lightblue;
            margin-top: 10px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<h2>Show / Hide Element Using JavaScript</h2>

<button onclick="toggleBox()">Show / Hide Box</button>

<div id="myBox" class="box">
    This content can be shown or hidden.
</div>

<script>
    function toggleBox() {
        document.getElementById("myBox").classList.toggle("hide");
    }
</script>

</body>
</html>
