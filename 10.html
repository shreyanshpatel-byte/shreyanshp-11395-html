<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>
    <style>
        .container { border: 2px solid black; padding: 10px; }
        .header { background: lightgray; text-align: center; }
        .content { background: lightyellow; }
        span { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>My Website</h1></div>
        <div class="content">
            <p>This is the <span>main content</span> area.</p>
        </div>
    </div>
</body>
</html>
