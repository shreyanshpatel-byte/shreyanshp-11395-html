<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>

<h2 id="heading">Original Heading</h2>

<p class="text">This is original paragraph text.</p>

<button onclick="changeContent()">Change Content</button>

<script>
    function changeContent() {

        // Using getElementById()
        document.getElementById("heading").innerHTML = "Heading Changed Using getElementById()";

        // Using querySelector()
        document.querySelector(".text").innerHTML = "Paragraph changed using querySelector()";
    }
</script>

</body>
</html>
