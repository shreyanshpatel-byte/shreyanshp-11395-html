<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        * { font-family: Arial; }
        p { color: blue; }
        .special { font-weight: bold; }
        #unique { color: red; }
        div p { background-color: lightyellow; }
    </style>
</head>
<body>
    <p>Normal Paragraph</p>
    <p class="special">Class Selector Example</p>
    <p id="unique">ID Selector Example</p>

    <div>
        <p>Inside Div (Descendant Selector)</p>
    </div>
</body>
</html>
