<!DOCTYPE html>
<html>
<head>
    <title>Table Layout</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <caption><b>Student Information</b></caption>

        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>85</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Sneha</td>
            <td>88</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
