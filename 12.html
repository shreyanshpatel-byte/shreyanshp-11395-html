<!DOCTYPE html>
<html>
<head>
    <title>Conditional Statements and Loops</title>
</head>
<body>

<h2>JavaScript Conditional Statements & Loops</h2>

<script>
    // Conditional Statement (if-else)
    let number = 7;

    if (number % 2 === 0) {
        document.write("The number is Even<br><br>");
    } else {
        document.write("The number is Odd<br><br>");
    }

    // for loop
    document.write("For Loop Output:<br>");
    for (let i = 1; i <= 5; i++) {
        document.write(i + "<br>");
    }

    document.write("<br>");

    // while loop
    document.write("While Loop Output:<br>");
    let j = 1;
    while (j <= 5) {
        document.write(j + "<br>");
        j++;
    }

    document.write("<br>");

    // do...while loop
    document.write("Do-While Loop Output:<br>");
    let k = 1;
    do {
        document.write(k + "<br>");
        k++;
    } while (k <= 5);

</script>

</body>
</html>
