<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage</title>
    <style>
        body {
            background-color: lightblue;
        }
        @media (max-width: 600px) {
            body {
                background-color: lightgreen;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Page</h2>
    <p>Resize the browser window to see the background color change!</p>
</body>
</html>
